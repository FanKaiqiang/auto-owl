<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./prism.css">
    <style id="styleTag"></style>
    <title>猫头鹰</title>
</head>

<body>
    <div class="codeWrapper" id="scrollA">
        <pre id="code"></pre>
    </div>
    <div class="drawWrapper">
        <div class="wrapper">
            <div class="face">
                <div class="leftEye">
                    <div class="innerEye">
                        <div class="blackEye">
                            <div class="whiteEye"></div>
                        </div>
                    </div>
                </div>
                <div class="rightEye">
                    <div class="innerEye">
                        <div class="blackEye">
                            <div class="whiteEye"></div>
                        </div>
                    </div>
                </div>
                <div class="mouth"></div>
                <div class="cover"></div>
            </div>
            <div class="body">
                <div class="leftWing"></div>
                <div class="rightWing"></div>
                <div class="belly1"></div>
                <div class="belly2"></div>
                <div class="belly3"></div>
                <div class="leftLeg"></div>
                <div class="rightLeg"></div>
            </div>
        </div>
        <div class="actions">
            <button data-speed="slow" class="">慢速</button>
            <button data-speed="normal" class="">中速</button>
            <button data-speed="fast" class="active">快速</button>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
    <script src="./prism.js"></script>
</body>

</html>
